<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Кафе - Меню</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ...весь CSS без изменений... */
  </style>
</head>
<body>
<header>
  <div class="header-left">Меню Кафе</div>
  <div class="header-right"><a href="tel:+79001234567">+7 (900) 123-45-67</a></div>
</header>
  <div id="search-bar">
    <input
      type="text"
      id="search-input"
      placeholder="Поиск по всему меню..."
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
    />
  </div>

  <div id="menu-container"></div>

  <div id="order-summary">
    <ul id="order-items"></ul>
    <div id="order-total" style="font-weight: 700; margin-bottom: 0.5rem;"></div>
    <div style="text-align: right;">
      <button id="clear-order">Очистить</button>
      <button id="submit-order">Оформить заказ</button>
    </div>
  </div>

  <div id="modal">
    <div id="modal-content">
      <h3>Ваши данные</h3>
      <input type="text" id="customer-name" placeholder="Имя" />
      <input type="text" id="customer-phone" placeholder="Телефон" />
      <button id="confirm-order">Подтвердить заказ</button>
    </div>
  </div>

  <script>
    const menu = [
      { id: 1, category: "bar", name: "Капучино", price: 150, image: "https://i.postimg.cc/bwD3vVbt/image.jpg" },
      { id: 2, category: "bar", name: "Латте", price: 170, image: "https://i.postimg.cc/RF9RXMY7/image.jpg" },
      { id: 3, category: "kitchen", name: "Цезарь", price: 350, image: "https://i.postimg.cc/3xFCWMNW/image.jpg" },
      { id: 4, category: "kitchen", name: "Паста", price: 420, image: "https://i.postimg.cc/CMnGkn53/image.jpg" },
      { id: 5, category: "desserts", name: "Чизкейк", price: 250, image: "https://i.postimg.cc/MG00cCGv/image.jpg" },
      { id: 6, category: "desserts", name: "Мороженое", price: 150, image: "https://i.imgur.com/ghi789.jpg" },
      { id: 7, category: "bar", name: "Кола 0,5", price: 120, image: "https://i.postimg.cc/yYqFP6Sk/image.jpg" },
      { id: 8, category: "bar", name: "RedBull 0,5", price: 180, image: "https://i.postimg.cc/0ynDPpXw/image.jpg" },
      { id: 9, category: "kitchen", name: "Шаурма", options: [{ size: 'Средняя', price: 250 },{ size: 'Большая', price: 350 }], image: "https://i.postimg.cc/fLG0B5y6/image.webp" }
    ];

    const categories = {
      kitchen: "Кухня",
      desserts: "Десерты",
      bar: "Бар",
    };

    const menuContainer = document.getElementById("menu-container");
    const searchInput = document.getElementById("search-input");
    const orderSummary = document.getElementById("order-summary");
    const orderItemsList = document.getElementById("order-items");
    const orderTotalDiv = document.getElementById("order-total");
    const clearOrderBtn = document.getElementById("clear-order");
    const submitOrderBtn = document.getElementById("submit-order");
    const modal = document.getElementById("modal");
    const confirmOrderBtn = document.getElementById("confirm-order");
    const customerNameInput = document.getElementById("customer-name");
    const customerPhoneInput = document.getElementById("customer-phone");

    let order = JSON.parse(localStorage.getItem("order")) || {};

    function saveOrder() {
      localStorage.setItem("order", JSON.stringify(order));
    }

    function updateOrderSummary() {
      const items = Object.values(order);
      if (items.length === 0) {
        orderSummary.style.display = "none";
        return;
      }
      orderSummary.style.display = "block";
      orderItemsList.innerHTML = "";
      let total = 0;
      items.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = `${item.name} x${item.quantity}`;
        const priceSpan = document.createElement("span");
        priceSpan.textContent = `${item.price * item.quantity}₽`;
        li.appendChild(priceSpan);
        orderItemsList.appendChild(li);
        total += item.price * item.quantity;
      });
      orderTotalDiv.textContent = `Итого: ${total}₽`;
    }

    function createMenuItem(item) {
      const div = document.createElement("div");
      div.className = "menu-item";
      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}" loading="lazy" />
        <div class="menu-info">
          <div class="menu-name">${item.name}</div>
          <div class="menu-price">${item.price} ₽</div>
        </div>
        <div class="menu-controls">
          <input type="number" value="1" min="1" />
          <button>Добавить</button>
        </div>
      `;
      const qtyInput = div.querySelector("input");
      const addBtn = div.querySelector("button");

      addBtn.addEventListener("click", () => {
        const qty = parseInt(qtyInput.value);
        if (qty < 1 || isNaN(qty)) return;
        if (order[item.id]) {
          order[item.id].quantity += qty;
        } else {
          order[item.id] = {
            id: item.id,
            name: item.name,
            price: item.price,
            quantity: qty
          };
        }
        saveOrder();
        updateOrderSummary();
      });

      return div;
    }

    function renderMenu(filter = "") {
      menuContainer.innerHTML = "";
      const lowerFilter = filter.toLowerCase();

      Object.entries(categories).forEach(([key, label]) => {
        const items = menu.filter(
          (item) =>
            item.category === key &&
            item.name.toLowerCase().includes(lowerFilter)
        );
        if (items.length === 0) return;

        const categoryDiv = document.createElement("div");
        categoryDiv.className = "category";

        const header = document.createElement("div");
        header.className = "category-header";
        header.innerHTML = `${label} <span class="arrow">▶</span>`;
        categoryDiv.appendChild(header);

        const itemsList = document.createElement("div");
        itemsList.className = "items-list";
        categoryDiv.appendChild(itemsList);

        items.forEach((item) => {
          const menuItem = createMenuItem(item);
          itemsList.appendChild(menuItem);
        });

        itemsList.classList.remove("collapsed");

        header.addEventListener("click", () => {
          const collapsed = itemsList.classList.toggle("collapsed");
          header.classList.toggle("collapsed", collapsed);
        });

        menuContainer.appendChild(categoryDiv);
      });
    }

    renderMenu();
    updateOrderSummary();

    searchInput.addEventListener("input", (e) => {
      renderMenu(e.target.value);
    });

    clearOrderBtn.addEventListener("click", () => {
      order = {};
      saveOrder();
      updateOrderSummary();
    });

    submitOrderBtn.addEventListener("click", () => {
      if (Object.keys(order).length === 0) {
        alert("Добавьте блюда в заказ перед оформлением.");
        return;
      }
      modal.style.display = "flex";
      customerNameInput.focus();
    });

    confirmOrderBtn.addEventListener("click", async () => {
      const name = customerNameInput.value.trim();
      const phone = customerPhoneInput.value.trim();
      if (!name || !phone) {
        alert("Пожалуйста, введите имя и телефон.");
        return;
      }
      let orderData = {
        name,
        phone,
        order: Object.values(order)
      };
      try {
        const res = await fetch("http://localhost:3000/send-order", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(orderData)
        });
        const result = await res.text();
        alert(result);
      } catch (err) {
        alert("Ошибка при отправке заказа: " + err.message);
      }
      order = {};
      saveOrder();
      updateOrderSummary();
      customerNameInput.value = "";
      customerPhoneInput.value = "";
      modal.style.display = "none";
    });

    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });

    [customerNameInput, customerPhoneInput].forEach((input) => {
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          confirmOrderBtn.click();
        }
      });
    });
  </script>
</body>
</html>
