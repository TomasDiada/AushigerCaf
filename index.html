<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <title>Кафе - Меню</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
      background: #fafafa;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    header {
      background: #d35400;
      color: white;
      padding: 1rem;
      font-size: 1.5rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .header-left {
      font-weight: bold;
    }

.header-right a {
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    .phone-number {
      position: absolute;
      right: 1rem;
      top: 50%;
      transform: translateY(-50%);
      color: white;
      text-decoration: none;
      font-size: 1rem;
    }

    #search-bar {
      padding: 0.5rem 1rem;
      background: #fff;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
    }
    #search-input {
      width: 100%;
      padding: 0.5rem 0.75rem;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      outline-offset: 2px;
      outline-color: #d35400;
    }
    .category {
      margin: 1rem;
      background: white;
      border-radius: 10px;
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
      overflow: hidden;
    }
    .category-header {
      background: #f3f3f3;
      padding: 0.8rem 1rem;
      font-weight: 600;
      font-size: 1.2rem;
      color: #d35400;
      cursor: pointer;
      display: flex;
      justify-content: space-between;
      align-items: center;
      user-select: none;
    }
    .category-header:hover {
      background: #e67e22;
      color: white;
    }
    .category-header .arrow {
      transition: transform 0.3s ease;
    }
    .category-header.collapsed .arrow {
      transform: rotate(-90deg);
    }
    .items-list {
      max-height: 1000px; /* large to show all */
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
    .items-list.collapsed {
      max-height: 0;
      padding: 0;
      transition: max-height 0.3s ease, padding 0.3s ease;
    }
    .menu-item {
      display: flex;
      gap: 0.75rem;
      padding: 0.75rem 1rem;
      border-top: 1px solid #eee;
      align-items: center;
    }
    .menu-item:first-child {
      border-top: none;
    }
    .menu-item img {
      width: 70px;
      height: 70px;
      object-fit: cover;
      border-radius: 10px;
      flex-shrink: 0;
      background: #ddd;
    }
    .menu-info {
      flex-grow: 1;
    }
    .menu-name {
      font-weight: 600;
      font-size: 1.05rem;
      margin-bottom: 0.2rem;
    }
    .menu-price {
      color: #555;
      font-size: 0.9rem;
    }
    .menu-controls {
      display: flex;
      align-items: center;
      gap: 0.4rem;
    }
    .menu-controls input {
      width: 50px;
      padding: 0.3rem 0.5rem;
      font-size: 1rem;
      border-radius: 6px;
      border: 1px solid #ccc;
      text-align: center;
      outline-offset: 2px;
      outline-color: #d35400;
    }
    .menu-controls button {
      padding: 0.3rem 0.8rem;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
    }
    .menu-controls button:hover {
      background: #219150;
    }
    #order-summary {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background: white;
      box-shadow: 0 -2px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      display: none;
      z-index: 100;
    }
    #order-summary ul {
      list-style: none;
      padding: 0;
      margin: 0 0 0.5rem 0;
      max-height: 120px;
      overflow-y: auto;
    }
    #order-summary li {
      display: flex;
      justify-content: space-between;
      margin-bottom: 0.3rem;
      font-size: 0.95rem;
    }
    #order-summary button {
      padding: 0.5rem 1rem;
      margin-right: 0.5rem;
      border: none;
      border-radius: 6px;
      font-weight: 600;
      cursor: pointer;
      user-select: none;
    }
    #clear-order {
      background: #c0392b;
      color: white;
      transition: background-color 0.3s ease;
    }
    #clear-order:hover {
      background: #a83223;
    }
    #submit-order {
      background: #2980b9;
      color: white;
      transition: background-color 0.3s ease;
    }
    #submit-order:hover {
      background: #21628c;
    }
    /* Modal */
    #modal {
      display: none;
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
      z-index: 200;
    }
    #modal-content {
      background: white;
      padding: 2rem 1.5rem;
      border-radius: 12px;
      width: 90%;
      max-width: 350px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      user-select: none;
    }
    #modal-content h3 {
      margin-bottom: 1rem;
      color: #d35400;
    }
    #modal-content input {
      width: 100%;
      padding: 0.6rem 0.8rem;
      margin: 0.5rem 0;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      outline-offset: 2px;
      outline-color: #d35400;
    }
    #modal-content button {
      margin-top: 1rem;
      background: #27ae60;
      color: white;
      border: none;
      border-radius: 8px;
      padding: 0.6rem 1.2rem;
      font-weight: 700;
      font-size: 1rem;
      cursor: pointer;
      user-select: none;
      transition: background-color 0.3s ease;
      width: 100%;
    }
    #modal-content button:hover {
      background: #219150;
    }
    /* Scrollbar for order summary */
    #order-summary ul::-webkit-scrollbar {
      width: 6px;
    }
    #order-summary ul::-webkit-scrollbar-thumb {
      background-color: #d35400;
      border-radius: 3px;
    }
  </style>
</head>
<body>
<header>
  <div class="header-left">Меню Кафе</div>
  <div class="header-right"><a href="tel:+79001234567">+7 (900) 123-45-67</a></div>
</header>
  <div id="search-bar">
    <input
      type="text"
      id="search-input"
      placeholder="Поиск по всему меню..."
      autocomplete="off"
      autocorrect="off"
      autocapitalize="off"
      spellcheck="false"
    />
  </div>

  <div id="menu-container"></div>

  <div id="order-summary">
    <ul id="order-items"></ul>
    <div id="order-total" style="font-weight: 700; margin-bottom: 0.5rem;"></div>
    <div style="text-align: right;">
      <button id="clear-order">Очистить</button>
      <button id="submit-order">Оформить заказ</button>
    </div>
  </div>

  <div id="modal">
    <div id="modal-content">
      <h3>Ваши данные</h3>
      <input type="text" id="customer-name" placeholder="Имя" />
      <input type="text" id="customer-phone" placeholder="Телефон" />
      <button id="confirm-order">Подтвердить заказ</button>
    </div>
  </div>

  <script>
    const menu = [
      { id: 1, category: "bar", name: "Капучино", price: 150, image: "https://i.postimg.cc/bwD3vVbt/image.jpg" },
      { id: 2, category: "bar", name: "Латте", price: 170, image: "https://i.postimg.cc/RF9RXMY7/image.jpg" },
      { id: 3, category: "kitchen", name: "Цезарь", price: 350, image: "https://i.postimg.cc/3xFCWMNW/image.jpg" },
      { id: 4, category: "kitchen", name: "Паста", price: 420, image: "https://i.postimg.cc/CMnGkn53/image.jpg" },
      { id: 5, category: "desserts", name: "Чизкейк", price: 250, image: "https://i.postimg.cc/MG00cCGv/image.jpg" },
      { id: 6, category: "desserts", name: "Мороженое", [{ size: 'Ваниль', price: 120 },{ size: 'Шоколад', price: 180 },{ size: 'Клубника', price: 120 }], image: "https://i.imgur.com/ghi789.jpg" },
      { id: 7, category: "bar", name: "Кола 0,5", [{ size: '0,33', price: 120 },{ size: '0,5', price: 180 }], image: "https://i.postimg.cc/yYqFP6Sk/image.jpg" },
      { id: 8, category: "bar", name: "RedBull 0,5", [{ size: '0,25', price: 120 },{ size: '0,33', price: 180 }], image: "https://i.postimg.cc/0ynDPpXw/image.jpg" },
      { id: 9, category: "kitchen", name: "Шаурма", options: [{ size: 'Средняя', price: 250 },{ size: 'Большая', price: 350 }], image: "https://i.postimg.cc/fLG0B5y6/image.webp" }
    ];

    const categories = {
      kitchen: "Кухня",
      desserts: "Десерты",
      bar: "Бар",
    };

    const menuContainer = document.getElementById("menu-container");
    const searchInput = document.getElementById("search-input");

    const orderSummary = document.getElementById("order-summary");
    const orderItemsList = document.getElementById("order-items");
    const orderTotalDiv = document.getElementById("order-total");
    const clearOrderBtn = document.getElementById("clear-order");
    const submitOrderBtn = document.getElementById("submit-order");
    const modal = document.getElementById("modal");
    const confirmOrderBtn = document.getElementById("confirm-order");
    const customerNameInput = document.getElementById("customer-name");
    const customerPhoneInput = document.getElementById("customer-phone");

    let order = JSON.parse(localStorage.getItem("order")) || {};

    // Сохранить заказ в localStorage
    function saveOrder() {
      localStorage.setItem("order", JSON.stringify(order));
    }

    // Обновить вид заказа
    function updateOrderSummary() {
      const items = Object.values(order);
      if (items.length === 0) {
        orderSummary.style.display = "none";
        return;
      }
      orderSummary.style.display = "block";
      orderItemsList.innerHTML = "";
      let total = 0;
      items.forEach((item) => {
        const li = document.createElement("li");
        li.textContent = `${item.name} x${item.quantity}`;
        const priceSpan = document.createElement("span");
        priceSpan.textContent = `${item.price * item.quantity}₽`;
        li.appendChild(priceSpan);
        orderItemsList.appendChild(li);
        total += item.price * item.quantity;
      });
      orderTotalDiv.textContent = `Итого: ${total}₽`;
    }

    // Создать элемент меню
function createMenuItem(item) {
  const div = document.createElement("div");
  div.className = "menu-item";

  let optionsHTML = "";
  if (item.options) {
    optionsHTML = `
      <select class="option-select">
        ${item.options.map(opt => `<option value="${opt.size}" data-price="${opt.price}">${opt.size} - ${opt.price}₽</option>`).join('')}
      </select>
    `;
  }

  div.innerHTML = `
    <img src="${item.image}" alt="${item.name}" />
    <div>
      <div class="menu-name">${item.name}</div>
      ${optionsHTML}
      <div class="menu-controls">
        <input type="number" value="1" min="1" />
        <button>Добавить</button>
      </div>
    </div>
  `;

  const qtyInput = div.querySelector("input");
  const addBtn = div.querySelector("button");
  const select = div.querySelector(".option-select");

  addBtn.addEventListener("click", () => {
    const qty = parseInt(qtyInput.value);
    if (qty < 1) return;

    let name = item.name;
    let price = item.price;
    let orderId = `${item.id}`;

    // если есть select — значит это товар с опциями
    if (select) {
      const selectedOption = select.options[select.selectedIndex];
      const size = selectedOption.value;
      price = parseInt(selectedOption.dataset.price);
      name += ` (${size})`;
      orderId += `_${size}`;
    }

    if (order[orderId]) {
      order[orderId].quantity += qty;
    } else {
      order[orderId] = {
        id: item.id,
        name: name,
        price: price,
        quantity: qty
      };
    }

    saveOrder();
    updateOrderSummary();
  });

  return div;
}


    // Отрисовать меню с разделами и фильтром поиска
    function renderMenu(filter = "") {
      menuContainer.innerHTML = "";
      const lowerFilter = filter.toLowerCase();

      // Для каждой категории создаём блок
      Object.entries(categories).forEach(([key, label]) => {
        // Фильтруем элементы категории по поиску
        const items = menu.filter(
          (item) =>
            item.category === key &&
            item.name.toLowerCase().includes(lowerFilter)
        );
        if (items.length === 0) return; // если нет совпадений - не рисуем

        const categoryDiv = document.createElement("div");
        categoryDiv.className = "category";

        const header = document.createElement("div");
        header.className = "category-header";
        header.innerHTML = `${label} <span class="arrow">▶</span>`;
        categoryDiv.appendChild(header);

        const itemsList = document.createElement("div");
        itemsList.className = "items-list";
        categoryDiv.appendChild(itemsList);

        // Добавляем все элементы меню категории
        items.forEach((item) => {
          const menuItem = createMenuItem(item);
          itemsList.appendChild(menuItem);
        });

        // По умолчанию развёрнуты
        itemsList.classList.remove("collapsed");

        // Обработчик клика по заголовку категории — сворачиваем/разворачиваем
        header.addEventListener("click", () => {
          const collapsed = itemsList.classList.toggle("collapsed");
          header.classList.toggle("collapsed", collapsed);
        });

        menuContainer.appendChild(categoryDiv);
      });
    }

    // Инициализация
    renderMenu();
    updateOrderSummary();

    // Обработка поиска
    searchInput.addEventListener("input", (e) => {
      renderMenu(e.target.value);
    });

    // Очистить заказ
    clearOrderBtn.addEventListener("click", () => {
      order = {};
      saveOrder();
      updateOrderSummary();
    });

    // Открыть модальное окно для оформления
    submitOrderBtn.addEventListener("click", () => {
      if (Object.keys(order).length === 0) {
        alert("Добавьте блюда в заказ перед оформлением.");
        return;
      }
      modal.style.display = "flex";
      customerNameInput.focus();
    });

    // Подтвердить заказ
    confirmOrderBtn.addEventListener("click", () => {
      const name = customerNameInput.value.trim();
      const phone = customerPhoneInput.value.trim();
      if (!name || !phone) {
        alert("Пожалуйста, введите имя и телефон.");
        return;
      }
      // Здесь можно отправить заказ на сервер или в Telegram (пока просто alert)
      let orderText = `Новый заказ:\nИмя: ${name}\nТелефон: ${phone}\n\nЗаказ:\n`;
      Object.values(order).forEach((item) => {
        orderText += `${item.name} x${item.quantity} - ${item.price * item.quantity}₽\n`;
      });
      const total = Object.values(order).reduce(
        (acc, i) => acc + i.price * i.quantity,
        0
      );
      orderText += `Итого: ${total}₽`;

      alert(orderText);

      // Сбросить заказ и закрыть модалку
      order = {};
      saveOrder();
      updateOrderSummary();
      customerNameInput.value = "";
      customerPhoneInput.value = "";
      modal.style.display = "none";
    });

    // Закрыть модалку кликом вне контента
    modal.addEventListener("click", (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
      }
    });

    // Обработка Enter в полях модалки
    [customerNameInput, customerPhoneInput].forEach((input) => {
      input.addEventListener("keydown", (e) => {
        if (e.key === "Enter") {
          confirmOrderBtn.click();
        }
      });
    });
  </script>
</body>
</html>
