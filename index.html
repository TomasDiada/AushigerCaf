<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Меню с корзиной заказов</title>
<style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background: #fafafa;
    padding: 20px;
    color: #333;
  }
  h1 {
    text-align: center;
    margin-bottom: 20px;
  }
  nav {
    display: flex;
    justify-content: center;
    gap: 15px;
    margin-bottom: 25px;
  }
  nav button {
    padding: 12px 28px;
    border: none;
    border-radius: 30px;
    background: #ddd;
    font-weight: 600;
    font-size: 16px;
    color: #555;
    cursor: pointer;
    box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    transition:
      background-color 0.3s ease,
      color 0.3s ease,
      transform 0.2s ease,
      box-shadow 0.3s ease;
    user-select: none;
  }
  nav button:hover {
    background-color: #4caf50;
    color: white;
    transform: scale(1.05);
    box-shadow: 0 6px 10px rgba(76,175,80,0.6);
  }
  nav button.active {
    background-color: #388e3c;
    color: white;
    box-shadow: 0 8px 14px rgba(56,142,60,0.8);
    transform: scale(1.1);
  }

  #menu {
    max-width: 700px;
    margin: 0 auto 40px;
  }

  .menu-item {
    background: white;
    border-radius: 14px;
    padding: 18px 22px;
    margin-bottom: 18px;
    display: flex;
    align-items: center;
    gap: 18px;
    box-shadow: 0 3px 7px rgba(0,0,0,0.1);
    transition: box-shadow 0.3s ease;
  }
  .menu-item:hover {
    box-shadow: 0 8px 18px rgba(0,0,0,0.15);
  }
  .menu-item img {
    width: 70px;
    height: 70px;
    border-radius: 14px;
    object-fit: cover;
    box-shadow: 0 2px 6px rgba(0,0,0,0.12);
  }
  .menu-details {
    flex-grow: 1;
  }
  .menu-name {
    font-size: 18px;
    font-weight: 700;
    margin-bottom: 6px;
    color: #2e7d32;
  }
  .menu-price {
    font-size: 16px;
    color: #555;
    margin-bottom: 10px;
  }
  .menu-controls {
    display: flex;
    align-items: center;
    gap: 10px;
  }
  .menu-controls input[type="number"] {
    width: 50px;
    padding: 5px;
    font-size: 16px;
    border-radius: 6px;
    border: 1px solid #ccc;
  }
  .menu-controls button {
    padding: 8px 14px;
    border: none;
    border-radius: 12px;
    background-color: #4caf50;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  .menu-controls button:hover {
    background-color: #388e3c;
  }

  #order-summary {
    max-width: 700px;
    margin: 0 auto;
    background: white;
    padding: 20px 25px;
    border-radius: 14px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
  }
  #order-summary h2 {
    margin-top: 0;
    margin-bottom: 15px;
    color: #2e7d32;
    text-align: center;
  }
  #order-items {
    list-style: none;
    padding: 0;
    margin-bottom: 15px;
  }
  #order-items li {
    padding: 8px 0;
    border-bottom: 1px solid #eee;
    display: flex;
    justify-content: space-between;
  }
  #order-total {
    font-weight: 700;
    font-size: 18px;
    text-align: right;
    color: #388e3c;
  }
  #clear-order {
    display: block;
    margin: 15px auto 0;
    padding: 10px 18px;
    border: none;
    border-radius: 16px;
    background-color: #d32f2f;
    color: white;
    font-weight: 600;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }
  #clear-order:hover {
    background-color: #b71c1c;
  }
</style>
</head>
<body>

<h1>Меню кафе</h1>

<nav>
  <button class="tab-button active" data-category="bar">Бар</button>
  <button class="tab-button" data-category="kitchen">Кухня</button>
  <button class="tab-button" data-category="desserts">Десерты</button>
</nav>

<div id="menu"></div>

<section id="order-summary" style="display:none;">
  <h2>Ваш заказ</h2>
  <ul id="order-items"></ul>
  <div id="order-total"></div>
  <button id="clear-order">Очистить заказ</button>
</section>

<script>
  const menu = [
    { id: 1, category: 'bar', name: 'Капучино', price: 150, image: 'https://i.imgur.com/XP2BE7q.jpg' },
    { id: 2, category: 'bar', name: 'Латте', price: 170, image: 'https://i.imgur.com/cXQ2rTZ.jpg' },
    { id: 3, category: 'kitchen', name: 'Салат Цезарь', price: 350, image: 'https://i.imgur.com/abc123.jpg' },
    { id: 4, category: 'kitchen', name: 'Стейк', price: 1200, image: 'https://i.imgur.com/def456.jpg' },
    { id: 5, category: 'desserts', name: 'Чизкейк', price: 250, image: 'https://i.imgur.com/Os6JZ7W.jpg' },
    { id: 6, category: 'desserts', name: 'Мороженое', price: 150, image: 'https://i.imgur.com/ghi789.jpg' }
  ];

  const menuDiv = document.getElementById('menu');
  const buttons = document.querySelectorAll('.tab-button');
  const orderSummary = document.getElementById('order-summary');
  const orderItemsList = document.getElementById('order-items');
  const orderTotalDiv = document.getElementById('order-total');
  const clearOrderBtn = document.getElementById('clear-order');

  let order = JSON.parse(localStorage.getItem('order')) || {};

  function saveOrder() {
    localStorage.setItem('order', JSON.stringify(order));
  }

  function updateOrderSummary() {
    const items = Object.values(order);
    if (items.length === 0) {
      orderSummary.style.display = 'none';
      return;
    }
    orderSummary.style.display = 'block';
    orderItemsList.innerHTML = '';
    let total = 0;
    items.forEach(item => {
      const li = document.createElement('li');
      li.textContent = `${item.name} x${item.quantity}`;
      const priceSpan = document.createElement('span');
      priceSpan.textContent = `${item.price * item.quantity} ₽`;
      li.appendChild(priceSpan);
      orderItemsList.appendChild(li);
      total += item.price * item.quantity;
    });
    orderTotalDiv.textContent = `Итого: ${total} ₽`;
  }

  function renderMenu(category) {
    menuDiv.innerHTML = '';
    const filtered = menu.filter(item => item.category === category);
    if (filtered.length === 0) {
      menuDiv.textContent = 'В этой категории нет блюд.';
      return;
    }
    filtered.forEach(item => {
      const div = document.createElement('div');
      div.className = 'menu-item';
      div.innerHTML = `
        <img src="${item.image}" alt="${item.name}" />
        <div class="menu-details">
          <div class="menu-name">${item.name}</div>
          <div class="menu-price">${item.price} ₽</div>
          <div class="menu-controls">
            <input type="number" min="1" value="1" aria-label="Количество ${item.name}" />
            <button>Добавить в заказ</button>
          </div>
        </div>
      `;
      const input = div.querySelector('input');
      const btn = div.querySelector('button');

      btn.addEventListener('click', () => {
        const qty = parseInt(input.value);
        if (isNaN(qty) || qty < 1) {
          alert('Введите корректное количество');
          return;
        }
        if (order[item.id]) {
          order[item.id].quantity += qty;
        } else {
          order[item.id] = {
            id: item.id,
            name: item.name,
            price: item.price,
            quantity: qty
          };
        }
        saveOrder();
        updateOrderSummary();
      });

      menuDiv.appendChild(div);
    });
  }

  buttons.forEach(button => {
    button.addEventListener('click', () => {
      buttons.forEach(btn => btn.classList.remove('active'));
      button.classList.add('active');
      renderMenu(button.dataset.category);
    });
  });

  clearOrderBtn.addEventListener('click', () => {
    if (confirm('Очистить заказ?')) {
      order = {};
      saveOrder();
      updateOrderSummary();
    }
  });

  // Показываем меню и заказ при загрузке
  renderMenu('bar');
  updateOrderSummary();
</script>

</body>
</html>
